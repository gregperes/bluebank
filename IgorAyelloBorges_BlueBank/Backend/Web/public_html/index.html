<!DOCTYPE html>

<html>
    <head>
        <title>Blue Bank</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="row">
          <div class="col-xs-offset-5 col-sm-offset-5"> 
             <h1><span class="label label-default">Blue Bank</span></h1>
          </div>
        </div>
        <br>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Conta Origem</div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="usr">Conta</label>
                    <input type="text" class="form-control" id="conta1">
                  </div>
                    <div class="form-group">
                        <label for="usr">Agencia</label>
                        <input type="text" class="form-control" id="agencia1">
                      </div>
                    <div class="form-group">
                        <label for="usr">Valor</label>
                        <input type="text" class="form-control" id="Valor1">
                      </div>
                    <h4>CPF</h4>
                    <button type="button" id="myButton" data-loading-text="Transferindo" class="btn btn-primary" autocomplete="off">
                        Consultar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Conta Destino</div>
                <div class="panel-body">
                  <div class="form-group">
                    <label for="usr">Conta</label>
                    <input type="text" class="form-control" id="conta2">
                  </div>
                    <div class="form-group">
                        <label for="usr">Agencia</label>
                        <input type="text" class="form-control" id="agencia2">
                      </div>
                    <h4>CPF</h4>
                     <button type="button" id="myButton" data-loading-text="Transferindo" class="btn btn-primary" autocomplete="off">
                        Consultar
                    </button>
                </div>
                
            </div>
        </div> 
        <div class="row">
            <div class="col-xs-offset-1 col-sm-offset-1"> 
                <button type="button" id="myButton" data-loading-text="Transferindo" class="btn btn-primary" autocomplete="off">
                    Transferir
                </button>
            </div>
        </div>
    </body>
</html>
